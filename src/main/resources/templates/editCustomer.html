<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <title>Edit Customer</title>
  </head>
  <body>
    <header>
      <h1>
        <li><a th:href="@{/}">CRS</a></li>
      </h1>
      <nav>
        <ul>
          <li><a th:href="@{/register}">Register a new customer</a></li>
          <li><a th:href="@{/customers}">View customers</a></li>
        </ul>
      </nav>
    </header>
    <h2>Update Customer</h2>
    <form
      th:action="@{/customers/update}"
      th:object="${customer}"
      method="post"
    >
      <label for="id">ID:</label>
      <input type="text" th:field="*{id}" readonly />

      <label for="nmCustomer">Name:</label>
      <input type="text" th:field="*{nmCustomer}" />

      <label for="dsEmail">Email:</label>
      <input type="email" th:field="*{dsEmail}" />

      <label for="password">Password:</label>
      <input type="password" th:field="*{password}" required />

      <input type="submit" value="Update" />
    </form>
  </body>
</html>
